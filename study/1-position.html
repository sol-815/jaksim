<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 속성</title>
  <style>
    #box1{
      position: fixed;

      bottom: 10px;

      right: 10px;
      border: 3px solid green;
      background-color: rgba(4, 255, 4, 0.5);

      width: 100px;
      height: 100px;
    }
    #box2{
      background-color: rgba(13, 0, 255, 0.5);
      height: 100px;
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
    }
    #h11{
      position: relative;
      left: 50px;
    }
    #box3{
      position: relative;
      background-color: rgba(157, 0, 255, 0.5);
      width: 400px;
      height: 500px;
    }
    #like-btn{
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <h1 id="h11">ddd</h1>
  <div id="box3">
